<!DOCTYPE html>

<html ng-app="chordApp">

<head>
    <title>chord selector</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body ng-controller="chordCTRL">
  <section>
    <div class="selectors">
        <div class="select-text">Select root note</div>
        <select ng-change="getChart(rootnote.val, modulation.mod)" ng-model="rootnote" ng-options="note as note.note for note in notes"></select>
        <select ng-change="getChart(rootnote.val, modulation.mod)" ng-model="modulation" ng-options="mod as mod.mod for mod in mode"></select>
        <div class="select-text">Select scale</div>
    </div>

    <div class="chordbox">
        <chart-chord ng-repeat="chord in chords">  
        </chart-chord>
    </div>
        
    
    </div>
  </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/chordCTRL.js"></script>
    <script src="./js/chordSVC.js"></script>
    <script src="./js/chordDIR.js"></script>
    
</body>

</html>
